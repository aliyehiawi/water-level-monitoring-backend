# Test Configuration
server:
  servlet:
    context-path: /  # No context path for tests (simpler, context path tested in integration tests)

spring:
  # Use in-memory H2 for tests
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # Security Configuration for tests
  # Used by Spring Boot integration tests (@SpringBootTest) and unit tests
  security:
    jwt:
      secret: d9186e580e5478f4c37fab2faca76464
      expiration: 86400000

# MQTT Configuration for tests
# MqttConfig is disabled via mqtt.enabled=false, but properties still needed for @Value injection
mqtt:
  enabled: false
  broker:
    url: tcp://localhost:1883
  client:
    id: test-client
  username: ""
  password: ""
  connection:
    timeout-seconds: 30
  keep-alive:
    interval-seconds: 60
  scheduler:
    pool-size: 2
  retry:
    max-attempts: 1
    initial-delay-ms: 100
    max-delay-ms: 100
    multiplier: 1.0

# Disable logging during tests
logging:
  level:
    root: WARN
    com.example.waterlevel: INFO
    org.springframework: WARN
    org.hibernate: WARN

