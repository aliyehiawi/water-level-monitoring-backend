# SonarQube Project Configuration
sonar.projectKey=water-level-monitoring-backend
sonar.projectName=Water Level Monitoring Backend
sonar.projectVersion=1.0.0
sonar.organization=7aee3e3412f954b73f1f674253035362e9e431bf

# Source and Test Directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test

# Language
sonar.language=java
sonar.java.source=21

# Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Static Analysis Reports
sonar.java.checkstyle.reportPaths=build/reports/checkstyle/main.xml

# Exclude Files
sonar.exclusions=**/generated/**,**/build/**,**/*.gradle,**/gradlew*

# Test Exclusions
sonar.test.exclusions=**/*Test.java,**/*Tests.java

# Quality Gate
sonar.qualitygate.wait=true

# Additional Properties
sonar.java.coveragePlugin=jacoco
sonar.dynamicAnalysis=reuseReports
